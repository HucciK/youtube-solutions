<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>YouTube Solutions</title>
    <link rel="stylesheet" href="../css/index.css"/>
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/checker.css"/>
    <link rel="stylesheet" href="../css/license.css">
    <link rel="stylesheet" href="../css/settings.css">
    <link rel="stylesheet" href="../css/proxy.css">
  </head>
  <body>


    <svg display="none">
      <symbol id="checker_icon" viewBox="0 0 32 32">
        <g>
          <path d="M26 30l6-16h-26l-6 16zM4 12l-4 18v-26h9l4 4h13v4z"></path>
        </g>
      </symbol>

      <symbol id="uploader_icon" viewBox="0 0 32 32">
        <g>
          <path d="M28 16h-5l-7 7-7-7h-5l-4 8v2h32v-2l-4-8zM0 28h32v2h-32v-2zM18 10v-8h-4v8h-7l9 9 9-9h-7z"></path>
        </g>
      </symbol>

      <symbol id="seo_icon" viewBox="0 0 32 32">
        <g>
          <path d="M31.008 27.231l-7.58-6.447c-0.784-0.705-1.622-1.029-2.299-0.998 1.789-2.096 2.87-4.815 2.87-7.787 0-6.627-5.373-12-12-12s-12 5.373-12 12 5.373 12 12 12c2.972 0 5.691-1.081 7.787-2.87-0.031 0.677 0.293 1.515 0.998 2.299l6.447 7.58c1.104 1.226 2.907 1.33 4.007 0.23s0.997-2.903-0.23-4.007zM12 20c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8z"></path>
        </g>
      </symbol>

      <symbol id="settings_icon" viewBox="0 0 32 32">
        <g>
          <path d="M29.181 19.070c-1.679-2.908-0.669-6.634 2.255-8.328l-3.145-5.447c-0.898 0.527-1.943 0.829-3.058 0.829-3.361 0-6.085-2.742-6.085-6.125h-6.289c0.008 1.044-0.252 2.103-0.811 3.070-1.679 2.908-5.411 3.897-8.339 2.211l-3.144 5.447c0.905 0.515 1.689 1.268 2.246 2.234 1.676 2.903 0.672 6.623-2.241 8.319l3.145 5.447c0.895-0.522 1.935-0.82 3.044-0.82 3.35 0 6.067 2.725 6.084 6.092h6.289c-0.003-1.034 0.259-2.080 0.811-3.038 1.676-2.903 5.399-3.894 8.325-2.219l3.145-5.447c-0.899-0.515-1.678-1.266-2.232-2.226zM16 22.479c-3.578 0-6.479-2.901-6.479-6.479s2.901-6.479 6.479-6.479c3.578 0 6.479 2.901 6.479 6.479s-2.901 6.479-6.479 6.479z"></path>
        </g>
      </symbol>

      <symbol id="exit_icon" viewBox="0 0 32 32">
        <g>
          <path d="M24 20v-4h-10v-4h10v-4l6 6zM22 18v8h-10v6l-12-6v-26h22v10h-2v-8h-16l8 4v18h8v-6z"></path>
        </g>
      </symbol>

      <symbol id="proxy_icon" viewBox="0 0 32 32">
        <g>
          <path d="M16 0c-5.523 0-10 4.477-10 10 0 10 10 22 10 22s10-12 10-22c0-5.523-4.477-10-10-10zM16 16c-3.314 0-6-2.686-6-6s2.686-6 6-6 6 2.686 6 6-2.686 6-6 6z"></path>
        </g>
      </symbol>

      <symbol id="update_icon" viewBox="0 0 24 24">
        <g>
          <path d="M4.453 9.334c0.737-2.083 2.247-3.669 4.096-4.552s4.032-1.059 6.114-0.322c1.186 0.42 2.206 1.088 2.983 1.88l2.83 2.66h-3.476c-0.552 0-1 0.448-1 1s0.448 1 1 1h5.997c0.005 0 0.009 0 0.014 0 0.137-0.001 0.268-0.031 0.386-0.082 0.119-0.051 0.229-0.126 0.324-0.225 0.012-0.013 0.024-0.026 0.036-0.039 0.075-0.087 0.133-0.183 0.173-0.285s0.064-0.211 0.069-0.326c0.001-0.015 0.001-0.029 0.001-0.043v-6c0-0.552-0.448-1-1-1s-1 0.448-1 1v3.689l-2.926-2.749c-0.992-1.010-2.271-1.843-3.743-2.364-2.603-0.921-5.335-0.699-7.643 0.402s-4.199 3.086-5.12 5.689c-0.185 0.52 0.088 1.091 0.608 1.276s1.092-0.088 1.276-0.609zM2 16.312l2.955 2.777c1.929 1.931 4.49 2.908 7.048 2.909s5.119-0.975 7.072-2.927c1.104-1.104 1.901-2.407 2.361-3.745 0.18-0.522-0.098-1.091-0.621-1.271s-1.091 0.098-1.271 0.621c-0.361 1.050-0.993 2.091-1.883 2.981-1.563 1.562-3.609 2.342-5.657 2.342s-4.094-0.782-5.679-2.366l-2.8-2.633h3.475c0.552 0 1-0.448 1-1s-0.448-1-1-1h-5.997c-0.005 0-0.009 0-0.014 0-0.137 0.001-0.268 0.031-0.386 0.082-0.119 0.051-0.229 0.126-0.324 0.225-0.012 0.013-0.024 0.026-0.036 0.039-0.075 0.087-0.133 0.183-0.173 0.285s-0.064 0.211-0.069 0.326c-0.001 0.015-0.001 0.029-0.001 0.043v6c0 0.552 0.448 1 1 1s1-0.448 1-1z"></path>
        </g>
      </symbol>

      <symbol id="arrow" viewBox="0 0 24 24">
        <g>
          <path d="M7.406 15.422l-1.406-1.406 6-6 6 6-1.406 1.406-4.594-4.594z"></path>
        </g>>
      </symbol>

      <symbol id="arrow_down" viewBox="0 0 24 24">
        <g>
          <path d="M7.406 8.578l4.594 4.594 4.594-4.594 1.406 1.406-6 6-6-6z"></path>
        </g>>
      </symbol>

      <symbol id="delete_icon" viewBox="0 0 32 32">
        <g>
          <path d="M6 32h20l2-22h-24zM20 4v-4h-8v4h-10v6l2-2h24l2 2v-6h-10zM18 4h-4v-2h4v2z"></path>
        </g>>
      </symbol>

      <symbol id="speed_test_icon" viewBox="0 0 32 32">
        <g>
          <path d="M16 6.038v-2.038h4v-2c0-1.105-0.895-2-2-2h-6c-1.105 0-2 0.895-2 2v2h4v2.038c-6.712 0.511-12 6.119-12 12.962 0 7.18 5.82 13 13 13s13-5.82 13-13c0-6.843-5.288-12.451-12-12.962zM22.071 26.071c-1.889 1.889-4.4 2.929-7.071 2.929s-5.182-1.040-7.071-2.929c-1.889-1.889-2.929-4.4-2.929-7.071s1.040-5.182 2.929-7.071c1.814-1.814 4.201-2.844 6.754-2.923l-0.677 9.813c-0.058 0.822 0.389 1.181 0.995 1.181s1.053-0.36 0.995-1.181l-0.677-9.813c2.552 0.079 4.94 1.11 6.754 2.923 1.889 1.889 2.929 4.4 2.929 7.071s-1.040 5.182-2.929 7.071z"></path>
        </g>>
      </symbol>

    </svg>

    <div id="app">

      <div id="app_control_bar"></div>

      <div id="app_content">
        <div id="sidebar">
          <svg class="sidebar_btn" id="checker">
            <use xlink:href="#checker_icon"></use>
          </svg>

          <svg class="sidebar_btn disabled" id="uploader">
            <use xlink:href="#uploader_icon"></use>
          </svg>

          <svg class="sidebar_btn disabled" id="seo">
            <use xlink:href="#seo_icon"></use>
          </svg>

          <svg class="sidebar_btn" id="proxy">
            <use xlink:href="#proxy_icon"></use>
          </svg>

          <svg class="sidebar_btn" id="settings">
            <use xlink:href="#settings_icon"></use>
          </svg>

          <svg class="sidebar_btn" id="update">
            <use xlink:href="#update_icon"></use>
          </svg>

          <svg class="sidebar_btn" id="exit">
            <use xlink:href="#exit_icon"></use>
          </svg>

        </div>

        <div id="content">

            <div class="content_item" id="license_info">
              <div class="content_title">License Information</div>
              <div class="content_body">
                <div id="license_info_type" class="license_info_data"></div>
                <div id="license_info_expire" class="license_info_data"></div>
                <div id="license_info_news" class="license_info_data"></div>
                <div id="license_info_owner" class="license_info_data">
                  <img id="owner_avatar" src="" alt="">
                  <div id="owner_name"></div>
                </div>
              </div>

            </div>


            <div class="content_item hidden" id="checker_setup">
              <div class="content_title">YouTube Solutions</div>

              <div id="checker_secondary_wrap">
                <div class="" id="checker_paths">
                  <div class="paths_info" id="check_path">Check path:</div>
                  <div class="paths_info" id="save_path">Save path:</div>
                </div>
                <div id="checker_worklog">
                  <div class="checker_state" id="checker_result">0/0</div>
                  <div class="checker_state" id="checker_status">Waiting</div>
                  <div class="checker_state" id="checker_proxy_list">Proxy not selected</div>
                </div>
              </div>

              <div id="checker_result_info_title">
                <div class="section_title">
                  <div class="section_title_text">Subs</div>
                  <svg class="section_title_sort" id="subs_sort">
                    <use xlink:href="#arrow"></use>
                  </svg>
                </div>

                <div class="section_title">
                  <div class="section_title_text">Views</div>
                  <svg class="section_title_sort" id="views_sort">
                    <use xlink:href="#arrow"></use>
                  </svg>
                </div>

                <div class="section_title">Year</div>
                <div class="section_title">Geo</div>
                <div class="section_title">Link</div>
              </div>

              <div id="checker_result_info_wrap">

                <div class="checker_result_info">

                </div>

              </div>

              <button id="checker_start_button">START</button>
            </div>


            <div class="content_item hidden" id="uploader_setup">
              <div class="content_title">Video Uploader</div>
            </div>


            <div class="content_item hidden" id="seo_setup">
              <div class="content_title">SEO Booster</div>
            </div>


            <div class="content_item hidden" id="proxy_setup">
              <div class="content_title">Proxy</div>
              <div class="content_body" id="proxy_content">

              </div>

              <div class="proxy_handling">
                <svg id="proxy_speed_test" class="proxy_handling_icon">
                  <use xlink:href="#speed_test_icon"></use>
                </svg>

                <svg id="delete_proxy" class="proxy_handling_icon">
                  <use xlink:href="#delete_icon"></use>
                </svg>
                <button id="add_proxy">+</button>
              </div>
            </div>


            <div class="content_item hidden" id="settings_tab">
              <div class="content_title">Settings</div>
              <div id="settings_content" class="content_body">

                <div class="settings_container">
                  <div id="checker_settings" class="container_settings_list">
                    <button id="select_toCheck_path" class="settings_path_select_button">Logs Path</button>
                    <button id="select_save_path" class="settings_path_select_button">Save Path</button>
                  </div>

                  <div id="visual_settings" class="container_settings_list">
                    <button id="change_theme">сменить тему</button>
                  </div>
                </div>

                <div id="uploader_settings" class="settings_list">
                  <div>Soon...</div>
                </div>

                <div id="seo_settings" class="settings_list">
                  <div>Soon...</div>
                </div>
              </div>
            </div>

        </div>
      </div>
    </div>

    <script src="../scripts/renderer.js"></script>
  </body>
</html>
